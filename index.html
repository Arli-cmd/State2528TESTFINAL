        import React, { useState, useEffect, useRef } from 'react';

        import { COPY, Lang } from './translations.js';


        const GoldenDustBackground = () => {
          const canvasRef = useRef(null);

          useEffect(() => {
            const canvas = canvasRef.current;
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            if (!ctx) return;

            let animationFrameId;
            let particles = [];

            const resize = () => {
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;
            };

            const createParticles = () => {
              // Optimized count for mobile/desktop
              const particleCount = Math.min(window.innerWidth * 0.08, 70); 
              particles = [];
              for (let i = 0; i < particleCount; i++) {
                particles.push({
                  x: Math.random() * canvas.width,
                  y: Math.random() * canvas.height,
                  size: Math.random() * 2 + 0.2, // Smaller size for "dust" feel
                  speedY: Math.random() * 0.3 + 0.05, // Slow upward float
                  speedX: (Math.random() - 0.5) * 0.2, // Very slight drift
                  opacity: Math.random() * 0.5 + 0.1,
                  pulseSpeed: Math.random() * 0.02 + 0.005,
                  pulseOffset: Math.random() * Math.PI * 2
                });
              }
            };

            let time = 0;

            const animate = () => {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              time += 1;
              
              particles.forEach((p) => {
                // Movement: Float Up
                p.y -= p.speedY;
                p.x += p.speedX;

                // Wrap around
                if (p.y < 0) {
                    p.y = canvas.height;
                    p.x = Math.random() * canvas.width;
                }
                if (p.x > canvas.width) p.x = 0;
                if (p.x < 0) p.x = canvas.width;

                // Twinkle effect (Opacity pulse)
                const currentOpacity = p.opacity + Math.sin(time * p.pulseSpeed + p.pulseOffset) * 0.1;
                const safeOpacity = Math.max(0, Math.min(1, currentOpacity));

                // Draw Gold Dust
                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 2);
                gradient.addColorStop(0, `rgba(251, 191, 36, ${safeOpacity})`); // Core
                gradient.addColorStop(1, `rgba(251, 191, 36, 0)`); // Glow

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * 2, 0, Math.PI * 2);
                ctx.fill();
              });

              animationFrameId = requestAnimationFrame(animate);
            };

            window.addEventListener('resize', () => {
              resize();
              createParticles();
            });

            resize();
            createParticles();
            animate();

            return () => {
              window.removeEventListener('resize', resize);
              cancelAnimationFrame(animationFrameId);
            };
          }, []);

          return (
            <div className="fixed inset-0 z-0 pointer-events-none bg-void">
              {/* Cinematic Vignette */}
              <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,rgba(2,4,10,0.8)_80%,rgba(0,0,0,1)_100%)] z-10" />
              
              {/* Deep Gold Ambient Light (Bottom Right) */}
              <div className="absolute bottom-[-20%] right-[-10%] w-[60vw] h-[60vw] bg-gold-600/5 blur-[150px] rounded-full z-0 mix-blend-screen animate-pulse duration-[10s]" />
              
              {/* Deep Blue/Void Ambient Light (Top Left) - for contrast */}
              <div className="absolute top-[-20%] left-[-10%] w-[60vw] h-[60vw] bg-slate-800/20 blur-[150px] rounded-full z-0" />

              <canvas ref={canvasRef} className="absolute inset-0 w-full h-full z-1" />
            </div>
          );
        };

                            </div>
                            <h4 className="text-2xl font-serif font-bold text-white mb-4 italic leading-tight">"{alliance.motto}"</h4>
                            <p className="text-slate-400 text-sm leading-relaxed font-light">{alliance.desc}</p>
                          </div>

                          <div className="flex-1" />

                          {/* Info Section */}
                          <div className="bg-black/30 p-10 border-t border-white/5 relative z-10 backdrop-blur-sm">
                            <div className="grid grid-cols-2 gap-10 mb-10">
                              <div>
                                <div className="flex items-center gap-3 mb-5 text-gold-500">
                                  <Zap size={16} />
                                  <span className="text-[10px] font-bold tracking-[0.2em] uppercase">Requirements</span>
                                </div>
                                <ul className="space-y-3">
                                  {alliance.reqs.map((r, i) => (
                                    <li key={i} className="flex items-center gap-3 text-xs text-slate-300 font-medium">
                                      <span className="w-1.5 h-1.5 rounded-full bg-gold-500 shadow-[0_0_8px_#fbbf24]"></span>
                                      {r}
                                    </li>
                                  ))}
                                </ul>
                              </div>

                              <div>
                                <div className="flex items-center gap-3 mb-5 text-gold-500">
                                   <MapPin size={16} />
                                   <span className="text-[10px] font-bold tracking-[0.2em] uppercase">{t.alliances.coordsTitle}</span>
                                </div>
                                <div className="text-sm font-mono text-gold-200 border-l-2 border-gold-500/30 pl-4 py-1">
                                  {alliance.coords}
                                </div>
                              </div>
                            </div>

                            <div className="pt-8 border-t border-white/5">
                                <div className="flex items-center gap-3 mb-5 text-gold-500">
                                  <Calendar size={16} />
                                  <span className="text-[10px] font-bold tracking-[0.2em] uppercase">{t.alliances.scheduleTitle}</span>
                                </div>
                                <div className="space-y-4">
                                  {alliance.schedule.map((ev, i) => (
                                    <div key={i} className="flex justify-between items-center text-xs border-b border-white/5 pb-3 last:border-0 last:pb-0 group/item">
                                      <span className="text-slate-400 tracking-wide group-hover/item:text-gold-200 transition-colors">{ev.label}</span>
                                      <span className="text-gold-100 font-mono text-[10px] opacity-80 bg-gold-500/10 px-3 py-1 rounded-full border border-gold-500/10">{ev.time}</span>
                                    </div>
                                  ))}
                                </div>
                            </div>
                          </div>
                        </Card>
                      ))}
                    </div>
                  </div>
                </section>

                {/* Apply */}
                <section id="apply" className="py-40 px-4 relative overflow-hidden">
                   {/* Giant Glow */}
                  <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-gold-600/10 blur-[150px] rounded-full pointer-events-none" />
                  
                  <div className="max-w-3xl mx-auto relative z-10 text-center">
                     <Card className="!bg-black/60 !backdrop-blur-xl border-gold-500/30 !rounded-[3rem]">
                       <div className="py-16 px-4 md:px-12">
                         <Crown size={48} className="text-gold-400 mx-auto mb-10 opacity-80 drop-shadow-glow" />
                         <span className="text-gold-500 text-[10px] font-bold tracking-[0.4em] uppercase block mb-8">{t.apply.kicker}</span>
                         <h2 className="text-4xl md:text-6xl font-serif font-bold text-white mb-10">{t.apply.title}</h2>
                         <p className="text-slate-300 max-w-lg mx-auto mb-14 text-base leading-relaxed font-light">{t.apply.desc}</p>
                         
                         <Button className="w-full md:w-auto min-w-[280px]"
                           onClick={() => window.open('https://docs.google.com/forms/d/e/1FAIpQLSeYNnMBW5FQR9PU9rWNPF5cS-XRgh7iXY_pYvsXVp-_7ttgMw/viewform','_blank')}>
                           {t.apply.button}
                         </Button>

                         <div className="mt-16 pt-8 border-t border-white/5">
                            <p className="text-[10px] text-gold-500/60 uppercase tracking-[0.3em] font-bold">{t.apply.note}</p>
                         </div>
                       </div>
                     </Card>
                  </div>
                </section>

                {/* Footer */}
                <footer className="py-24 border-t border-white/5 bg-void text-center relative z-10">
                   <div className="flex flex-col items-center justify-center gap-6 mb-10 opacity-60 hover:opacity-100 transition-opacity duration-500">
                      <div className="w-16 h-16 rounded-full bg-slate-900 border border-gold-500/20 flex items-center justify-center shadow-lg">
                         <span className="text-gold-500 text-2xl">♛</span>
                      </div>
                      <span className="text-2xl font-serif font-bold tracking-[0.3em] text-slate-300">2528</span>
                   </div>
                   <p className="text-gold-600/60 text-[10px] font-bold tracking-[0.5em] uppercase mb-6">{t.footer.line}</p>
                   <p className="text-slate-700 text-[10px] tracking-widest">{t.footer.small}</p>
                </footer>

              </main>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
